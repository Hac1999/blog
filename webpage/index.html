<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python_form</title>
</head>
<body>
    
    {% for i in posts %}
    <div class="list">
    <h1>Name:{{i.name}}</h1>
    <p>age:{{i.age}}</p>
    </div>
    <br>
    {% endfor  %}
    

    <div class="form">
         <form action="/submit" method="post">
            <input type="text" name="user_input" id="user_input">
            <button type="submit">submit</button>
         </form>
    </div>
    <style>
        .list{
           border: 1px solid black; 
           width: 250px;
        }
    </style>
</body>
</html>
